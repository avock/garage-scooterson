<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Generator</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>Vehicle Generator</header>

    <div class="container">
      <div class="row">
        <div class="label">Vehicle Name:</div>
        <input class="input" type="text">
      </div>
  
      <div class="row">
        <div class="label">Owner ID:</div>
        <input class="input" type="text">
      </div>
  
      <div class="row">
        <input id="add-vehicle" value="Add Vehicle" readonly>
        <div id="add-result" ></div>  
      </div>
    </div>

    <header>Vehicle Updater</header>
    <div class="container">
      <div class="row">
        <div class="label">Vehicle Name:</div>
        <input id="vehicleName" class="input" type="text">
      </div>
      <div class="row">
        <div class="label">Vehicle ID:</div>
        <input id="vehicleID" class="input" type="text">
      </div>
      <div class="row">
        <div class="label">Vehicle UUID:</div>
        <input id="vehicleUUID" class="input" type="text">
      </div>
      <div class="row">
        <div class="label">Choose Vehicle:</div>
        <select id="vehicleSelect">
          <option>---refresh list---</option>
        </select>
      </div>
      <div class="row">
        <!-- <input id="refresh-vehicles" type="submit" value="Refresh Vehicle List"> -->
        <button id="refresh-vehicles" type="button" class="button" onclick="this.classList.toggle('button--loading')">
          <span class="button__text">Refresh Vehicle List</span>
        </button>
        <div id="refresh-result" ></div>  
      </div>
      <div class="row">
        <input id="update-vehicle" type="submit" value="Update Selected Vehicle">
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
