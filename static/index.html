<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Generator</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
<body>
    <header>Vehicle Generator</header>

    <div class="container">
      <div class="row">
        <div class="label">Vehicle Name:</div>
        <input class="input" id="vehicleId" type="text">
      </div>
  
      <div class="row">
        <div class="label">Owner ID:</div>
        <input class="input" id="ownerId" type="text">
      </div>
  
      <div class="row">
        <input id="add-vehicle" value="Add Vehicle" readonly>
        <div id="result" ></div>  
      </div>
    </div>

    <header>Vehicle Updater</header>
    <div class="container">
      <div class="row">
        <div class="label">Vehicle Name:</div>
        <input class="input" type="text">
      </div>
      <div class="row">
        <div class="label">Vehicle ID:</div>
        <input class="input" type="text">
      </div>
      <div class="row">
        <div class="label">Vehicle UUID:</div>
        <input class="input" type="text">
      </div>
      <div class="row">
        <input id="refresh-vehicles" type="submit" value="Refresh Vehicle List">
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
